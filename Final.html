    { //Page25
      background: "url('BG_Heart1.jpg')",
      slideshowImages: [

      ],
      text: "<h4>I don’t think you’ll ever fully realize just how much you mean to me. Every little thing you do, the way you smile, the way you laugh, even the way you get quiet when you're deep in thought, it all pulls me in. Loving you feels like the most natural thing in the world, like my heart was always meant to find yours. No matter where life takes us, I know one thing for sure, you’ll always be my favorite part of it.</h4>"
    }
  ];

  const loginBg = "url('Anonymous.jpg')";

  let currentPage = 0;
  let pageElements;
  let slideshowInterval;
  let slideshowCurrentIndex = 0;

  function setBackground(bg) {
    document.body.style.backgroundImage = bg;
  }

  // Initialize album pages
  function initAlbum() {
    album.innerHTML = '';
    pages.forEach((page, index) => {
      const div = document.createElement('div');
      div.classList.add('page');
      div.style.transform = `translateX(${index * 100}%)`;

      if (page.slideshowImages) {
        div.innerHTML = `
          <div class="slideshow-container">
            ${page.slideshowImages.map((src, i) =>
              `<img src="${src}" class="slideshow-image${i === 0 ? ' active' : ''}" alt="Slide ${i + 1}">`
            ).join('')}
            <div class="slideshow-controls"></div>
          </div>
          <div class="text">${page.text}</div>
        `;
      } else {
        div.innerHTML = `
          <img src="${page.img}" alt="Page ${index + 1}">
          <div class="text">${page.text}</div>
        `;
      }

      album.appendChild(div);
    });
    pageElements = document.querySelectorAll('.page');
  }

  function showPage(index) {
    setBackground(pages[index].background);

    pageElements.forEach((page, i) => {
      page.style.transform = `translateX(${(i - index) * 100}%)`;
      const textEl = page.querySelector('.text');
      textEl.classList.remove('visible');
      if (i === index) {
        setTimeout(() => textEl.classList.add('visible'), 100);
      }
    });
    currentPage = index;

    clearInterval(slideshowInterval);
    slideshowCurrentIndex = 0;

    const slideEl = pageElements[currentPage].querySelector('.slideshow-container');
    if (slideEl) setupSlideshow(pageElements[currentPage]);
  }

  function setupSlideshow(pageEl) {
    const slides = pageEl.querySelectorAll('.slideshow-image');
    const container = pageEl.querySelector('.slideshow-container');
    let startX = 0, endX = 0, threshold = 50;

    function showSlide(n) {
      slides.forEach((s, i) => s.classList.toggle('active', i === n));
      slideshowCurrentIndex = n;
    }

    function nextSlide() {
      showSlide((slideshowCurrentIndex + 1) % slides.length);
    }

    function prevSlide() {
      showSlide((slideshowCurrentIndex - 1 + slides.length) % slides.length);
    }

    container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    container.addEventListener('touchend', e => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });
    let dragging = false;
    container.addEventListener('mousedown', e => { dragging = true; startX = e.clientX; });
    container.addEventListener('mouseup', e => {
      if (!dragging) return;
      dragging = false;
      endX = e.clientX;
      handleSwipe();
    });
    container.addEventListener('mouseleave', () => dragging = false);

    function handleSwipe() {
      if (Math.abs(endX - startX) > threshold) {
        (endX > startX) ? prevSlide() : nextSlide();
        resetSlideshowTimer();
      }
    }

    function resetSlideshowTimer() {
      clearInterval(slideshowInterval);
      slideshowInterval = setInterval(nextSlide, 4000);
    }

    slideshowInterval = setInterval(nextSlide, 4000);
    showSlide(0);
  }

  prevBtn.addEventListener('click', () => showPage((currentPage - 1 + pages.length) % pages.length));
  nextBtn.addEventListener('click', () => showPage((currentPage + 1) % pages.length));

  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    if (accounts.some(a => a.username === username && a.password === password)) {
      loginBox.style.display = 'none';
      albumSection.style.display = 'flex';
      setBackground(pages[0].background);
      initAlbum();
      showPage(0);
    } else {
      errorMsg.style.display = 'block';
    }
  });

  [usernameInput, passwordInput].forEach(input =>
    input.addEventListener('keydown', e => (e.key === 'Enter') && loginBtn.click())
  );

  // Initialize background for login screen
  setBackground(loginBg);
</script>
